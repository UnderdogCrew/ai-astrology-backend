<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .ai-message {
            background: #f3f4f6;
            color: #374151;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 12px;
            max-width: 80px;
            margin-bottom: 16px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .message-content {
            line-height: 1.6;
        }
        .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        .message-content li {
            margin: 4px 0;
        }
        .message-content p {
            margin: 8px 0;
        }
        .message-content p:first-child {
            margin-top: 0;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .cursor-blink {
            animation: blink 1s infinite;
            color: #6b7280;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">
                <i class="fas fa-star text-yellow-300 mr-3"></i>
                Astrology Platform
            </h1>
            <p class="text-white opacity-90">Discover your cosmic journey</p>
        </div>

        <!-- User Details Header (shown when logged in) -->
        <div id="user-header" class="bg-white bg-opacity-20 rounded-lg p-4 mb-6 backdrop-blur-sm hidden">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white bg-opacity-30 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-xl"></i>
                    </div>
                    <div class="text-white">
                        <h3 id="user-name" class="font-semibold text-lg"></h3>
                        <p id="user-email" class="text-sm opacity-90"></p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showDashboard()" class="bg-white bg-opacity-20 text-white px-4 py-2 rounded-md hover:bg-opacity-30 transition-all duration-200">
                        <i class="fas fa-user-circle mr-2"></i>Profile
                    </button>
                    <button onclick="showChat()" class="bg-white bg-opacity-20 text-white px-4 py-2 rounded-md hover:bg-opacity-30 transition-all duration-200">
                        <i class="fas fa-comments mr-2"></i>Chat
                    </button>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div id="nav-container" class="flex justify-center mb-8">
            <div class="bg-white bg-opacity-20 rounded-lg p-2 backdrop-blur-sm">
                <button id="nav-login" class="nav-btn px-6 py-2 rounded-md text-white font-medium transition-all duration-200 active" onclick="showLogin()">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
                <button id="nav-register" class="nav-btn px-6 py-2 rounded-md text-white font-medium transition-all duration-200" onclick="showRegister()">
                    <i class="fas fa-user-plus mr-2"></i>Register
                </button>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="max-w-md mx-auto">
            <div class="bg-white rounded-lg card-shadow p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="login-email" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="login-password" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors duration-200 font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
                <div id="login-message" class="mt-4 text-center"></div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="max-w-md mx-auto hidden">
            <div class="bg-white rounded-lg card-shadow p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" id="register-name" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="register-email" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                        <input type="tel" id="register-phone" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="register-password" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Date of Birth</label>
                        <input type="date" id="register-birthdate" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Time of Birth</label>
                        <input type="time" id="register-birthtime" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Birth Location</label>
                        <input type="text" id="register-birthlocation" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="City, State, Country" required>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors duration-200 font-medium">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </form>
                <div id="register-message" class="mt-4 text-center"></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" class="max-w-4xl mx-auto hidden">
            <div class="bg-white rounded-lg card-shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-comments mr-3 text-purple-600"></i>Astrology Chat
                    </h2>
                    <div class="flex space-x-2">
                        <button onclick="loadChatHistory()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-200">
                            <i class="fas fa-history mr-2"></i>History
                        </button>
                        <button onclick="clearChat()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors duration-200">
                            <i class="fas fa-trash mr-2"></i>Clear
                        </button>
                    </div>
                </div>
                
                <!-- Chat Messages -->
                <div id="chat-messages" class="chat-messages bg-gray-50 rounded-lg p-4 mb-4 border">
                    <div class="text-center text-gray-500">
                        <i class="fas fa-star text-2xl mb-2"></i>
                        <p>Welcome to your personalized astrology chat! Ask me anything about your birth chart, zodiac sign, or astrology in general.</p>
                    </div>
                </div>
                
                <!-- Chat Input -->
                <div class="flex space-x-2">
                    <input type="text" id="chat-input" placeholder="Type your message here..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button onclick="sendMessage()" class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 transition-colors duration-200">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="max-w-4xl mx-auto hidden">
            <div class="bg-white rounded-lg card-shadow p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Your Astrology Profile</h2>
                    <div class="flex space-x-2">
                        <button onclick="showChat()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors duration-200">
                            <i class="fas fa-comments mr-2"></i>Chat
                        </button>
                        <button onclick="showEditForm()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-200">
                            <i class="fas fa-edit mr-2"></i>Edit Profile
                        </button>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Profile Info -->
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">
                            <i class="fas fa-user mr-2 text-purple-600"></i>Profile Information
                        </h3>
                        <div id="profile-info" class="space-y-3">
                            <!-- Profile data will be populated here -->
                        </div>
                    </div>

                    <!-- Birth Chart Info -->
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">
                            <i class="fas fa-star mr-2 text-purple-600"></i>Birth Chart Details
                        </h3>
                        <div id="birth-chart-info" class="space-y-3">
                            <!-- Birth chart data will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Edit Profile Form -->
                <div id="edit-profile-form" class="mt-6 hidden">
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Edit Profile</h3>
                        <form id="updateForm" class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                                <input type="text" id="edit-name" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                                <input type="email" id="edit-email" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                                <input type="tel" id="edit-phone" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Date of Birth</label>
                                <input type="date" id="edit-birthdate" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Time of Birth</label>
                                <input type="time" id="edit-birthtime" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Birth Location</label>
                                <input type="text" id="edit-birthlocation" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            </div>
                            <div class="md:col-span-2 flex gap-4">
                                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition-colors duration-200">
                                    <i class="fas fa-save mr-2"></i>Save Changes
                                </button>
                                <button type="button" onclick="hideEditForm()" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition-colors duration-200">
                                    <i class="fas fa-times mr-2"></i>Cancel
                                </button>
                            </div>
                        </form>
                        <div id="update-message" class="mt-4 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
